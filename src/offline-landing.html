<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FRC 7790</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, sans-serif; color: #e5e7eb; background: #0b1220; margin: 0; display: grid; place-items: center; height: 100vh; }
      .card { background: rgba(255,255,255,0.04); border: 1px solid rgba(255,255,255,0.08); border-radius: 14px; padding: 24px 28px; max-width: 520px; text-align: center; }
      h1 { margin: 0 0 8px; font-size: 22px; }
      p { margin: 6px 0; font-size: 14px; color: #cbd5e1; }
      button { margin-top: 14px; padding: 10px 14px; background: #2563eb; border: none; color: white; border-radius: 8px; cursor: pointer; }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>FRC 7790</h1>
      <p>Launching the app…</p>
      <p>If the internet is available, you’ll be redirected to the live site.</p>
      <button id="retry">Try now</button>
    </div>
    <script>
      async function go() {
        try {
          const controller = new AbortController();
          const id = setTimeout(() => controller.abort(), 3500);
          await fetch('https://www.frc7790.com/robots.txt', { signal: controller.signal, cache: 'no-store', mode: 'no-cors' });
          clearTimeout(id);
          location.replace('https://www.frc7790.com');
        } catch (e) {
          // stay on offline page
        }
      }
      document.getElementById('retry')?.addEventListener('click', go);
      go();
    </script>
  </body>
  </html>
