      /* Custom animations and effects that can't be done with Tailwind alone */
      @keyframes float {

      }
      
      @keyframes pulse-glow {
        0% { box-shadow: 0 0 5px 0px rgba(255, 107, 0, 0.3), 0 0 10px 2px rgba(255, 107, 0, 0.2), 0 0 0 0px rgba(255, 107, 0, 0.1); }

      }

      @keyframes pulse-badge {
        0% { transform: scale(0.8); opacity: 0.8; }
        50% { transform: scale(1.2); opacity: 1; }
        100% { transform: scale(0.8); opacity: 0.8; }
      }
      
      @keyframes scan {
        0%, 100% { left: -150%; opacity: 0; }
        5% { opacity: 0.5; }
        45%, 55% { left: 150%; opacity: 0.5; }
        99% { opacity: 0; }
      }
      
      @keyframes rotate-gradient {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Tech navbar clip paths */
      .tech-nav {
        clip-path: polygon(
          0% 0%, 
          3% 6%, 
          97% 6%, 
          100% 0%, 
          100% 70%, 
          97% 100%, 
          3% 100%, 
          0% 70%
        );
      }
      
      .tech-nav.scrolled {
        clip-path: polygon(0% 0%, 100% 0%, 99% 100%, 1% 100%);
      }
      
      .tech-search-clip {
        clip-path: polygon(
          0% 0%, 
          95% 0%, 
          100% 50%, 
          95% 100%, 
          0% 100%
        );
      }
      
      .mobile-nav-clip {
        clip-path: polygon(
          0% 0%, 
          100% 0%, 
          90% 100%, 
          10% 100%
        );
      }
      
      /* Special effects */
      .nav-link {
        position: relative;
        transition: color 0ms; /* Immediate color change */
      }
      
      .nav-link::after {
        content: attr(data-text);
        position: absolute;
        left: 0;
        top: 0;
        width: 0;
        color: #FF6B00;
        white-space: nowrap;
        overflow: hidden;
        transition: width 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        text-shadow: 0 0 8px rgba(255, 107, 0, 0.4);
      }
      
      .nav-link.active, 
      .nav-link:hover {
        color: transparent; /* Hide original text */
      }
      
      .nav-link.active::after,
      .nav-link:hover::after {
        width: 100%;
      }
      
      /* Scanning light effect */
      .tech-nav::after {
        content: '';
        position: absolute;
        top: 0;
        left: -150%;
        width: 80%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 107, 0, 0.05),
          rgba(255, 255, 255, 0.08),
          rgba(255, 107, 0, 0.05),
          transparent
        );
        transform: skewX(-15deg);
        animation: scan 10s infinite;
      }
      
      .nav-module::before {
        content: '';
        position: absolute;
        inset: -1px;
        background: linear-gradient(45deg, rgba(255,107,0,0), rgba(255,107,0,0.3), rgba(255,107,0,0));
        border-radius: inherit;
        opacity: 0;
        transition: opacity 0.4s ease;
      }
      
      .nav-module:hover::before {
        opacity: 1;
        animation: rotate-gradient 2s linear infinite;
      }
      
      .mobile-nav-item::before {
        content: '';
        position: absolute;
        left: -100%;
        top: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 107, 0, 0.1), transparent);
        transition: left 0.6s ease;
      }
      
      .mobile-nav-item:hover::before {
        left: 100%;
      }
      
      .tech-logo::after {
        content: '';
        position: absolute;
        top: -3px;
        left: -3px;
        right: -3px;
        bottom: -3px;
        border: 1px solid rgba(255, 107, 0, 0.3);
        opacity: 0;
        transition: all 0.3s ease;
      }
      
      .tech-logo:hover::after {
        opacity: 1;
        top: 3px;
        left: 3px;
        filter: hue-rotate(60deg);
      }

    <!-- Enhanced Mobile Menu Toggle Script -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const navbar = document.getElementById('navbar');
        const navbarInner = document.querySelector('.tech-nav');
        const menuBtn = document.getElementById('mobile-menu-btn');
        const menuBtnSpans = menuBtn.querySelectorAll('span');
        const mobileMenu = document.getElementById('mobile-menu-overlay');
        const navLinks = document.querySelectorAll('.nav-link');
        let menuOpen = false;
        
        // Handle scroll behavior
        window.addEventListener('scroll', function() {
          if (window.scrollY > 100) {
            navbar.classList.add('top-3', 'md:top-3');
            navbarInner.classList.add('scrolled');
          } else {
            navbar.classList.remove('top-3', 'md:top-3');
            navbarInner.classList.remove('scrolled');
          }
        });
        
        // Add active class to current page
        const currentPath = window.location.pathname;
        navLinks.forEach(link => {
          const href = link.getAttribute('href');
          if ((currentPath.includes(href) && href !== 'index.html') || 
              (currentPath === '/' && href === 'index.html' || currentPath.endsWith('index.html'))) {
            link.classList.add('active');
          }
        });

        // Mobile menu toggle with enhanced animations
        menuBtn.addEventListener('click', () => {
          menuOpen = !menuOpen;

          if (menuOpen) {
            // Show menu with slide-down effect
            mobileMenu.classList.remove('hidden');
            mobileMenu.classList.remove('animate__fadeOutUp');
            mobileMenu.classList.add('animate__fadeInDown');
            
            // Animate hamburger to X
            menuBtnSpans[0].style.transform = 'rotate(45deg) translate(2px, 6px)';
            menuBtnSpans[1].style.opacity = '0';
            menuBtnSpans[2].style.transform = 'rotate(-45deg) translate(-5px, 4px)';
            menuBtnSpans[0].style.width = '100%';
            menuBtnSpans[2].style.width = '100%';
            
            menuBtn.style.borderColor = 'rgba(255, 107, 0, 0.4)';
            menuBtn.style.background = 'rgba(255, 107, 0, 0.1)';
          } else {
            // Animate hide menu
            mobileMenu.classList.remove('animate__fadeInDown');
            mobileMenu.classList.add('animate__fadeOutUp');
            
            // Animate X back to hamburger
            menuBtnSpans[0].style.transform = 'none';
            menuBtnSpans[1].style.opacity = '1';
            menuBtnSpans[2].style.transform = 'none';
            menuBtnSpans[0].style.width = '100%';
            menuBtnSpans[1].style.width = '75%';
            menuBtnSpans[2].style.width = '50%';
            
            menuBtn.style.borderColor = 'rgba(255, 107, 0, 0.2)';
            menuBtn.style.background = 'rgba(0, 0, 0, 0.4)';
            
            // After animation, add hidden class
            setTimeout(() => {
              mobileMenu.classList.add('hidden');
            }, 500);
          }
        });
      });
    </script>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // Add direct click handlers for filter buttons as a backup
        const filterButtons = document.querySelectorAll('.filter-btn');
        
        filterButtons.forEach(button => {
          button.addEventListener('click', function() {
            // Get filter type from button ID
            const filterType = this.id.replace('filter-', '');
            
            // Apply visual indication immediately
            filterButtons.forEach(btn => btn.classList.remove('active-filter'));
            this.classList.add('active-filter');
            
            // Filter results if they're available
            if (window.searchResults) {
              let filteredResults;
              if (filterType === 'all') {
                filteredResults = window.searchResults;
              } else {
                filteredResults = window.searchResults.filter(result => result.type === filterType);
              }
              
              // Use the displayFilteredResults function from search.js if available
              if (typeof displayFilteredResults === 'function') {
                const urlParams = new URLSearchParams(window.location.search);
                const query = urlParams.get('q') || '';
                displayFilteredResults(filteredResults, query);
              } else {
                // Fallback direct DOM manipulation if function is not available
                const resultsContainer = document.getElementById('search-results');
                const noResultsMessage = document.getElementById('no-results-message');
                
                if (filteredResults.length === 0) {
                  if (resultsContainer) resultsContainer.innerHTML = '';
                  if (noResultsMessage) noResultsMessage.classList.remove('hidden');
                } else {
                  if (noResultsMessage) noResultsMessage.classList.add('hidden');
                  if (resultsContainer) {
                    resultsContainer.innerHTML = filteredResults
                      .map(result => `<div class="result-card-container">${renderSearchResult(result)}</div>`)
                      .join('');
                  }
                }
              }
              
              // After results are rendered, ensure all animations are disabled
              setTimeout(() => {
                document.querySelectorAll('.result-card, .result-card-container').forEach(card => {
                  card.style.animation = 'none';
                  card.style.transition = 'none';
                  card.style.transform = 'none';
                  card.style.opacity = '1';
                  
                  // Remove any animation classes added by JS
                  card.classList.remove('animate__animated', 'animate__fadeIn', 'animate__fadeInUp');
