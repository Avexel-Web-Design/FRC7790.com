    <!-- Mobile Menu Toggle Script -->
    <script>
      const menuBtn = document.getElementById("mobile-menu-btn");
      const mobileMenu = document.getElementById("mobile-menu-overlay");
      let menuOpen = false;

      menuBtn.addEventListener("click", () => {
        menuOpen = !menuOpen;

        if (menuOpen) {
          // Show menu with slide-down effect
          mobileMenu.classList.remove("hidden");
          mobileMenu.classList.remove("animate__fadeOutUp");
          mobileMenu.classList.add("animate__fadeInDown");
          // Rotate hamburger to X
          menuBtn.firstElementChild.classList.remove("fa-bars");
          menuBtn.firstElementChild.classList.add(
            "fa-times",
            "animate__animated",
            "animate__rotateIn"
          );
        } else {
          // Animate hide menu with slide-up effect then hide
          mobileMenu.classList.remove("animate__fadeInDown");
          mobileMenu.classList.add("animate__fadeOutUp");
          // Rotate X back to hamburger
          menuBtn.firstElementChild.classList.remove(
            "fa-times",
            "animate__rotateIn"
          );
          menuBtn.firstElementChild.classList.add(
            "fa-bars",
            "animate__animated",
            "animate__rotateIn"
          );
          // After animation, add hidden class
          setTimeout(() => {
            mobileMenu.classList.add("hidden");
          }, 500);
        }
      });
    </script>

    <style>

      }
      
      /* Add styles for search suggestions */
      .suggestion-item {
        transition: all 0.15s ease;
      }
      
      .suggestion-item:hover {
        background-color: rgba(255, 107, 0, 0.15) !important;
      }
      
      /* Enhanced highlight styling for search results */
      .highlight {
        position: relative;
        color: #FF6B00;
        font-weight: 500;
        display: inline-block;
        padding: 0 2px;
      }
      
      .highlight::after {
        content: '';
        position: absolute;
        bottom: 0;

        border-radius: 1px;
        background-color: rgba(255, 107, 0, 0.3);

    </style>
    
    <!-- Additional Script to Ensure Filter Functionality -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // Set up filter button click events if not handled by search.js
        const filterButtons = document.querySelectorAll('.filter-btn');
        
        filterButtons.forEach(button => {
          button.addEventListener('click', function() {
            const filterType = this.id.replace('filter-', '');
            
            // Remove active class from all buttons
            filterButtons.forEach(btn => btn.classList.remove('active-filter'));
            
            // Add active class to clicked button
            this.classList.add('active-filter');
            
            // Apply filter if window.searchResults exists
            if (window.searchResults) {
              const results = window.searchResults;
              const filteredResults = filterType === 'all' ? 
                results : 
                results.filter(result => result.type === filterType);
              
              // Get search query from URL
              const urlParams = new URLSearchParams(window.location.search);
              const query = urlParams.get('q') || '';
              
              // Display filtered results
              if (typeof displayFilteredResults === 'function') {
                displayFilteredResults(filteredResults, query);
              }
            }
          });
        });
      });
    </script>
