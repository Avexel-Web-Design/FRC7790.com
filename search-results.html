    <!-- Mobile Menu Toggle Script -->
    <script>
      const menuBtn = document.getElementById("mobile-menu-btn");
      const mobileMenu = document.getElementById("mobile-menu-overlay");
      let menuOpen = false;

      menuBtn.addEventListener("click", () => {
        menuOpen = !menuOpen;

        if (menuOpen) {
          // Show menu with slide-down effect
          mobileMenu.classList.remove("hidden");
          mobileMenu.classList.remove("animate__fadeOutUp");
          mobileMenu.classList.add("animate__fadeInDown");
          // Rotate hamburger to X
          menuBtn.firstElementChild.classList.remove("fa-bars");
          menuBtn.firstElementChild.classList.add(
            "fa-times",
            "animate__animated",
            "animate__rotateIn"
          );
        } else {
          // Animate hide menu with slide-up effect then hide
          mobileMenu.classList.remove("animate__fadeInDown");
          mobileMenu.classList.add("animate__fadeOutUp");
          // Rotate X back to hamburger
          menuBtn.firstElementChild.classList.remove(
            "fa-times",
            "animate__rotateIn"
          );
          menuBtn.firstElementChild.classList.add(
            "fa-bars",
            "animate__animated",
            "animate__rotateIn"
          );
          // After animation, add hidden class
          setTimeout(() => {
            mobileMenu.classList.add("hidden");
          }, 500);
        }
      });
    </script>

    <!-- Additional Script to Ensure Filter Functionality -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // Set up filter button click events if not handled by search.js
        const filterButtons = document.querySelectorAll('.filter-btn');
        
        filterButtons.forEach(button => {
          button.addEventListener('click', function() {
            const filterType = this.id.replace('filter-', '');
            
            // Remove active class from all buttons
            filterButtons.forEach(btn => btn.classList.remove('active-filter'));
            
            // Add active class to clicked button
            this.classList.add('active-filter');
            
            // Apply filter if window.searchResults exists
            if (window.searchResults) {
              const results = window.searchResults;
              const filteredResults = filterType === 'all' ? 
                results : 
                results.filter(result => result.type === filterType);
              
              // Get search query from URL
              const urlParams = new URLSearchParams(window.location.search);
              const query = urlParams.get('q') || '';
              
              // Display filtered results
              if (typeof displayFilteredResults === 'function') {
                displayFilteredResults(filteredResults, query);
              }
            }
          });
        });
      });
    </script>

    <!-- Add this simple script at the end of the body to ensure filter buttons work -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // Add direct click handlers for filter buttons as a backup
        const filterButtons = document.querySelectorAll('.filter-btn');
        
        filterButtons.forEach(button => {
          button.addEventListener('click', function() {
            // Get filter type from button ID
            const filterType = this.id.replace('filter-', '');
            
            // Apply visual indication immediately
            filterButtons.forEach(btn => btn.classList.remove('active-filter'));
            this.classList.add('active-filter');
            
            // Filter results if they're available
            if (window.searchResults) {
              let filteredResults;
              if (filterType === 'all') {
                filteredResults = window.searchResults;
              } else {
                filteredResults = window.searchResults.filter(result => result.type === filterType);
              }
              
              // Use the displayFilteredResults function from search.js if available
              if (typeof displayFilteredResults === 'function') {
                const urlParams = new URLSearchParams(window.location.search);
                const query = urlParams.get('q') || '';
                displayFilteredResults(filteredResults, query);
              } else {
                // Fallback direct DOM manipulation if function is not available
                const resultsContainer = document.getElementById('search-results');
                const noResultsMessage = document.getElementById('no-results-message');
                
                if (filteredResults.length === 0) {
                  if (resultsContainer) resultsContainer.innerHTML = '';
                  if (noResultsMessage) noResultsMessage.classList.remove('hidden');
                } else {
                  if (noResultsMessage) noResultsMessage.classList.add('hidden');
                  if (resultsContainer) {
                    resultsContainer.innerHTML = filteredResults
                      .map(result => `<div class="result-card-container">${renderSearchResult(result)}</div>`)
                      .join('');
                  }
                }
              }
              
              // After results are rendered, ensure all animations are disabled
              setTimeout(() => {
                document.querySelectorAll('.result-card, .result-card-container').forEach(card => {
                  card.style.animation = 'none';
                  card.style.transition = 'none';
                  card.style.transform = 'none';
                  card.style.opacity = '1';
                  
                  // Remove any animation classes added by JS
                  card.classList.remove('animate__animated', 'animate__fadeIn', 'animate__fadeInUp');
                });
              }, 50);
            }
          });
        });
      });
    </script>

    <script>

      document.addEventListener('DOMContentLoaded', function() {
        // Set initial zero values for counters if they don't have text content
        const counterElements = document.querySelectorAll('.filter-btn .counter');
        counterElements.forEach(counter => {
          if (!counter.textContent || counter.textContent.trim() === '') {
            counter.textContent = '0';
          }
        });
        
        // Check if we should forcefully hide the loading overlay after a delay
        setTimeout(() => {
          const overlay = document.getElementById('loading-overlay');
          if (overlay && !overlay.classList.contains('hidden')) {
            overlay.classList.add('hidden');
            console.warn('Force-hiding loading overlay after timeout');
          }
        }, 5000);
      });
    </script>

    <script>
      // Last-resort fix for counters if they're all showing 0
      window.addEventListener('load', function() {
        // Give everything time to load and initialize
        setTimeout(function() {
          // Get all counter elements
          const counters = document.querySelectorAll('.filter-btn .counter');
          const allZeros = Array.from(counters).every(counter => 
            counter.textContent === '0' || !counter.textContent.trim());
          
          // If all counters show 0 but we have search results, update them
          if (allZeros && window.searchResults && window.searchResults.length > 0) {
            console.log('Emergency counter fix: Counters are showing 0 but we have results');
            
            // Direct DOM update of counters
            const teamCount = window.searchResults.filter(r => r.type === 'team').length;
            const eventCount = window.searchResults.filter(r => r.type === 'event').length;
            const pageCount = window.searchResults.filter(r => r.type === 'page').length;
            const totalCount = window.searchResults.length;
            
            // Update the counters directly
            document.querySelector('#filter-all .counter').textContent = totalCount;
            document.querySelector('#filter-teams .counter').textContent = teamCount;
            document.querySelector('#filter-events .counter').textContent = eventCount;
            document.querySelector('#filter-pages .counter').textContent = pageCount;
            
            // Add subtle highlight instead of animation for emergency fix
            counters.forEach(counter => {
              // Apply a subtle highlight
              counter.style.color = '#FF6B00';
              // Return to normal after a short delay
              setTimeout(() => {
                counter.style.color = '';
              }, 1000);
            });
          }
        }, 1500); // Wait 1.5 seconds after page load
      });
      
      // Add developer console debug function
      window.checkCounters = function() {
        const counters = {
          all: document.querySelector('#filter-all .counter').textContent,
          teams: document.querySelector('#filter-teams .counter').textContent,
          events: document.querySelector('#filter-events .counter').textContent,
          pages: document.querySelector('#filter-pages .counter').textContent
        };
        
        console.log('Current counter values:', counters);
        
        if (window.searchResults) {
          const actualCounts = {
            all: window.searchResults.length,
            teams: window.searchResults.filter(r => r.type === 'team').length,
            events: window.searchResults.filter(r => r.type === 'event').length,
            pages: window.searchResults.filter(r => r.type === 'page').length
          };
          
          console.log('Actual counts from results:', actualCounts);
          
          // Compare and highlight mismatches
          const mismatches = [];
          Object.keys(counters).forEach(key => {
            if (parseInt(counters[key]) !== actualCounts[key]) {
              mismatches.push(`${key}: counter shows ${counters[key]}, actual is ${actualCounts[key]}`);
            }
          });
          
          if (mismatches.length > 0) {
            console.warn('Mismatches detected:', mismatches);
          } else {
            console.log('All counters match expected values');
          }
        } else {
          console.log('No search results available to compare');
        }
        
        return { displayed: counters, window_searchResults: window.searchResults };
      };
    </script>

  </body>
</html>
